<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini RPG Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-map {
            width: 100%;
            height: 100%;
            background-image: url('jogo.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .player {
            position: absolute;
            width: 60px;
            height: 35px;
            background: #f39c12;
            border-radius: 20px;
            border: 3px solid #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2c3e50;
            font-size: 10px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .boss-marker {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff4757, #c44569);
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
            user-select: none;
        }

        #boss-0 {
            background-image: url('goblim.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            color: transparent;
        }

        #boss-1 {
            background-image: url('orc.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            color: transparent;
        }

        #boss-2 {
            background-image: url('troll.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            color: transparent;
        }

        #boss-3 {
            background-image: url('esqueleto-mago.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            color: transparent;
        }

        #boss-4 {
            background-image: url('dragao-menor.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            color: transparent;
        }

        #boss-5 {
            background-image: url('golem-ferro.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            color: transparent;
        }

        #boss-6 {
            background-image: url('lich.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            color: transparent;
        }

        #boss-7 {
            background-image: url('dragao-anciao.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            color: transparent;
        }

        .boss-marker.draggable {
            cursor: grab;
            border-color: #ffeb3b;
            box-shadow: 0 4px 12px rgba(255, 235, 59, 0.7);
        }

        .boss-marker.draggable:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(255, 235, 59, 0.9);
        }

        .boss-marker.dragging {
            cursor: grabbing;
            transform: scale(1.2);
            z-index: 1000;
            opacity: 0.8;
        }

        .boss-marker.completed {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            opacity: 0.7;
        }

        .boss-marker.next {
            animation: nextBoss 1s infinite alternate;
        }

        @keyframes nextBoss {
            from { box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5); }
            to { box-shadow: 0 6px 20px rgba(255, 255, 0, 1); }
        }

        @keyframes shake {
            0% { transform: translate(0); }
            10% { transform: translate(-2px, -1px); }
            20% { transform: translate(2px, 1px); }
            30% { transform: translate(-1px, 2px); }
            40% { transform: translate(1px, -2px); }
            50% { transform: translate(-2px, 1px); }
            60% { transform: translate(2px, -1px); }
            70% { transform: translate(-1px, -2px); }
            80% { transform: translate(1px, 2px); }
            90% { transform: translate(-2px, -1px); }
            100% { transform: translate(0); }
        }

        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }

        .critical-text {
            text-align: center;
            line-height: 1.3;
            margin: 10px 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .battle-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(2px);
        }

        .battle-screen {
            background: rgba(102, 126, 234, 0.95);
            padding: 25px;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            max-width: 350px;
            width: 85%;
            backdrop-filter: blur(10px);
        }

        .boss-info {
            margin-bottom: 20px;
        }

        .boss-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .boss-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: linear-gradient(45deg, #ff4757, #c44569);
        }

        .boss-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .health-bar-container {
            background: #333;
            border-radius: 10px;
            padding: 5px;
            margin: 10px 0;
        }

        .health-bar {
            height: 20px;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 5px;
            transition: width 0.5s ease;
            position: relative;
        }

        .health-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .dice-container {
            margin: 20px 0;
            position: relative;
            height: 80px;
        }

        .dice {
            width: 60px;
            height: 60px;
            background: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .dice:hover {
            transform: scale(1.05);
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .dice-rolling {
            animation: roll 1s linear;
        }

        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.2); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .battle-buttons {
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 50;
        }

        .external-controls {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(68, 160, 141, 0.4);
        }

        .control-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .victory-message {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        .path-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 0, 0.7);
            border-radius: 50%;
            border: 2px solid #fff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(255, 255, 0, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 255, 0, 1); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }

        /* Special Attack Modal */
        .special-attack-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .special-attack-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: specialAttackPop 0.8s ease-out;
        }

        .special-attack-critical {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            border-color: #fff;
        }

        .special-attack-opportunity {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            border-color: #fff;
        }

        .special-attack-combo {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 50%, #8e44ad 100%);
            border-color: #fff;
            animation: specialAttackCombo 1s ease-out;
        }

        .special-attack-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: titlePulse 2s infinite;
        }

        .special-attack-details {
            font-size: 1.2em;
            margin: 15px 0;
            line-height: 1.5;
        }

        .special-attack-damage {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 20px 0;
        }

        .special-attack-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .special-attack-close:hover {
            opacity: 1;
        }

        @keyframes specialAttackPop {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes specialAttackCombo {
            0% {
                transform: scale(0.3) rotate(-20deg);
                opacity: 0;
                box-shadow: 0 0 0 rgba(231, 76, 60, 0.7);
            }
            30% {
                transform: scale(1.2) rotate(10deg);
                opacity: 0.9;
                box-shadow: 0 0 30px rgba(231, 76, 60, 0.7);
            }
            70% {
                transform: scale(0.9) rotate(-5deg);
                opacity: 1;
                box-shadow: 0 0 50px rgba(142, 68, 173, 0.7);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>

    <script>
        // Game state
        let currentBossIndex = 0;
        let playerPosition = 0;
        let isInBattle = false;
        let isRolling = false;
        let editMode = false;
        let draggedBoss = null;
        let dragOffset = { x: 0, y: 0 };

        // Opportunity Attack System
        let opportunityAttacksRemaining = 2;
        let opportunityAttackUsedOnBoss = new Set(); // Track which bosses had opportunity attack used
        let isOpportunityAttackActive = false;

        // Boss data - health increases by 100 for each boss
        const bosses = [
            { name: "Goblin Guerreiro", maxHealth: 100, currentHealth: 100 },
            { name: "Orc Selvagem", maxHealth: 200, currentHealth: 200 },
            { name: "Troll das Pedras", maxHealth: 300, currentHealth: 300 },
            { name: "Esqueleto Mago", maxHealth: 400, currentHealth: 400 },
            { name: "Drag√£o Menor", maxHealth: 500, currentHealth: 500 },
            { name: "Golem de Ferro", maxHealth: 600, currentHealth: 600 },
            { name: "Lich Sombrio", maxHealth: 700, currentHealth: 700 },
            { name: "Drag√£o Anci√£o", maxHealth: 800, currentHealth: 800 },
            { name: "Dem√¥nio das Trevas", maxHealth: 900, currentHealth: 900 },
            { name: "Lorde Supremo", maxHealth: 1000, currentHealth: 1000 }
        ];

        // Boss positions on the map (carregadas do arquivo boss-positions-2025-11-21.json)
        const bossPositions = [
            { x: 41, y: 84 },   // Boss 1 - Goblin Guerreiro
            { x: 266, y: 83 },  // Boss 2 - Orc Selvagem
            { x: 553, y: 72 },  // Boss 3 - Troll das Pedras
            { x: 545, y: 271 }, // Boss 4 - Esqueleto Mago
            { x: 308, y: 240 }, // Boss 5 - Drag√£o Menor
            { x: 145, y: 225 }, // Boss 6 - Golem de Ferro
            { x: 16, y: 279 },  // Boss 7 - Lich Sombrio
            { x: 147, y: 403 }, // Boss 8 - Drag√£o Anci√£o
            { x: 425, y: 401 }, // Boss 9 - Dem√¥nio das Trevas
            { x: 674, y: 443 }  // Boss 10 - Lorde Supremo
        ];

        // Player start position
        const startPosition = { x: 50, y: 500 };

        // Player data
        let playerName = 'Akira';

        // Audio System
        let audioContext = null;
        let isAudioEnabled = true;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playDiceRollSound() {
            if (!isAudioEnabled) return;
            initAudio();

            // Criar som de dados rolando
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Som de dados - m√∫ltiplas frequ√™ncias r√°pidas
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
            oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.2);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.3);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.4);

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.type = 'square';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playVictorySound() {
            if (!isAudioEnabled) return;
            initAudio();

            // Tocar sequ√™ncia de vit√≥ria (arpejo ascendente)
            const notes = [261.63, 329.63, 392.00, 523.25, 659.25]; // C4, E4, G4, C5, E5

            notes.forEach((frequency, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime + index * 0.15);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.15 + 0.4);

                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime + index * 0.15);
                oscillator.stop(audioContext.currentTime + index * 0.15 + 0.4);
            });
        }

        function playCriticalSound() {
            if (!isAudioEnabled) return;
            initAudio();

            // Som de cr√≠tico - sequ√™ncia dram√°tica ascendente
            const criticalFreqs = [150, 250, 350, 500, 750]; // Frequ√™ncias graves para agudas

            criticalFreqs.forEach((frequency, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime + index * 0.08);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.08 + 0.3);

                oscillator.type = 'sawtooth'; // Som mais agressivo
                oscillator.start(audioContext.currentTime + index * 0.08);
                oscillator.stop(audioContext.currentTime + index * 0.08 + 0.3);
            });
        }

        function playOpportunitySound() {
            if (!isAudioEnabled) return;
            initAudio();

            // Som de oportunidade - efeito el√©trico/raio
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode1 = audioContext.createGain();
            const gainNode2 = audioContext.createGain();

            // Primeira camada - frequ√™ncia principal
            oscillator1.connect(gainNode1);
            gainNode1.connect(audioContext.destination);

            oscillator1.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator1.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            oscillator1.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.2);
            oscillator1.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.3);

            gainNode1.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

            oscillator1.type = 'square';
            oscillator1.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.4);

            // Segunda camada - harmonia
            oscillator2.connect(gainNode2);
            gainNode2.connect(audioContext.destination);

            oscillator2.frequency.setValueAtTime(400, audioContext.currentTime + 0.1);
            oscillator2.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.2);
            oscillator2.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.3);

            gainNode2.gain.setValueAtTime(0.2, audioContext.currentTime + 0.1);
            gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

            oscillator2.type = 'triangle';
            oscillator2.start(audioContext.currentTime + 0.1);
            oscillator2.stop(audioContext.currentTime + 0.4);
        }

            const rect = draggedBoss.getBoundingClientRect();
            const gameMapRect = document.getElementById('gameMap').getBoundingClientRect();

            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

            if (!draggedBoss) return;

            const gameMapRect = document.getElementById('gameMap').getBoundingClientRect();
            let newX = e.clientX - gameMapRect.left - dragOffset.x;
            let newY = e.clientY - gameMapRect.top - dragOffset.y;

            // Limitar dentro do mapa
            newX = Math.max(0, Math.min(newX, 760)); // 800 - 40 (largura do boss)
            newY = Math.max(0, Math.min(newY, 560)); // 600 - 40 (altura do boss)

            draggedBoss.style.left = newX + 'px';
            draggedBoss.style.top = newY + 'px';
        }

            if (!draggedBoss) return;

            const bossIndex = parseInt(draggedBoss.getAttribute('data-boss-index'));
            const newX = parseInt(draggedBoss.style.left);
            const newY = parseInt(draggedBoss.style.top);

            // Atualizar posi√ß√£o no array
            bossPositions[bossIndex] = { x: newX, y: newY };

            document.removeEventListener('mouseup', stopDrag);

            // Aplicar multiplicador de ataque de oportunidade PRIMEIRO
            if (isOpportunityAttackActive) {
                damage *= 4; // Quadruplica o dano base

                // Consumir o ataque de oportunidade
                opportunityAttacksRemaining--;
                opportunityAttackUsedOnBoss.add(currentBossIndex);
                isOpportunityAttackActive = false;

                // Resetar bot√£o
                updateOpportunityButton();
            }

            // 15% chance de cr√≠tico (valores 17-20 no d20) - aplicado AP√ìS opportunity
            if (roll >= 17) {
                damage *= 3; // Triplica o dano (pode ser sobre o valor j√° quadruplicado)
                isCritical = true;
            }

            boss.currentHealth = Math.max(0, boss.currentHealth - damage);
            attackAttempts++;

            // Feedback visual especial para diferentes combina√ß√µes
            if (isOpportunity && isCritical) {
                // Combo m√°ximo: Oportunidade + Cr√≠tico - usar modal especial
                document.body.classList.add('shake-animation');
                setTimeout(() => {
                    document.body.classList.remove('shake-animation');
                }, 800);

                showSpecialAttackModal('combo', roll, damage);
                document.getElementById('rollResult').innerHTML = `Rolou <strong>${roll}</strong>! üí•‚ö° COMBO DEVASTADOR! ‚ö°üí•`;

            } else if (isOpportunity) {
                // Apenas oportunidade - usar modal especial
                document.body.classList.add('shake-animation');
                setTimeout(() => {
                    document.body.classList.remove('shake-animation');
                }, 600);

                showSpecialAttackModal('opportunity', roll, damage);
                document.getElementById('rollResult').innerHTML = `Rolou <strong>${roll}</strong>! ‚ö° OPORTUNIDADE! ‚ö°`;

            } else if (isCritical) {
                // Apenas cr√≠tico - usar modal especial
                document.body.classList.add('shake-animation');
                setTimeout(() => {
                    document.body.classList.remove('shake-animation');
                }, 500);

                showSpecialAttackModal('critical', roll, damage);
                document.getElementById('rollResult').innerHTML = `Rolou <strong>${roll}</strong>! üí• CR√çTICO! üí•`;

            } else {
                // Ataque normal
                document.getElementById('rollResult').innerHTML =
                    `Rolou <strong>${roll}</strong>! Causou <strong>${damage}</strong> de dano!`;
            }

            updateHealthBar();
            updateAttemptsDisplay();

            if (boss.currentHealth <= 0) {
                setTimeout(() => {
                    showVictory();
                }, 1000);
            } else if (attackAttempts >= maxAttemptsForCurrentBoss) {
                setTimeout(() => {
                    showDefeat();
                }, 1000);
            }
        }        function updateHealthBar() {
            const boss = bosses[currentBossIndex];
            const healthPercentage = (boss.currentHealth / boss.maxHealth) * 100;

            document.getElementById('healthBar').style.width = healthPercentage + '%';
            document.getElementById('healthText').textContent =
                `${boss.currentHealth}/${boss.maxHealth}`;
        }

        function showVictory() {
            const victoryDiv = document.getElementById('victoryMessage');

            // Tocar som de vit√≥ria
            playVictorySound();

            if (currentBossIndex >= bosses.length - 1) {
                victoryDiv.innerHTML = '<div class="victory-message">üéâ PARAB√âNS! Voc√™ derrotou todos os bosses! üéâ</div>';
            } else {
                victoryDiv.innerHTML = '<div class="victory-message">‚úÖ Boss derrotado! Clique em "Continuar" para o pr√≥ximo.</div>';

                const continueBtn = document.createElement('button');
                continueBtn.className = 'btn';
                continueBtn.textContent = 'Continuar';
                continueBtn.onclick = () => {
                    closeBattle();
                    currentBossIndex++;
                    updateBossStates();
                    if (currentBossIndex < bosses.length) {
                        setTimeout(() => movePlayer(), 500);
                    }
                };
                victoryDiv.appendChild(continueBtn);
            }

            victoryDiv.style.display = 'block';
            document.getElementById('rollBtn').disabled = true;

            updateBossStates();
        }        function closeBattle() {
            isInBattle = false;
            document.getElementById('battleModal').style.display = 'none';
        }

        function setPlayerName() {
            const newName = prompt('Digite o nome do seu aventureiro:', playerName);
            if (newName && newName.trim()) {
                playerName = newName.trim();
                document.getElementById('playerName').textContent = playerName;
                // Atualizar nome na bolinha do player
                const player = document.getElementById('player');
                player.textContent = playerName;
            }
        }

        function updateUI() {
            document.getElementById('currentBoss').textContent = Math.min(currentBossIndex + 1, bosses.length);
            document.getElementById('playerPosition').textContent =
                playerPosition === 0 ? 'In√≠cio' : `Boss ${playerPosition}`;
            document.getElementById('playerName').textContent = playerName;
        }        function resetGame() {
            // Solicitar nome do player
            //setPlayerName();

            currentBossIndex = 0;
            playerPosition = 0;
            isInBattle = false;
            editMode = false;

            // Reset edit mode
            const editBtn = document.getElementById('editBtn');
            editBtn.textContent = 'Editar Posi√ß√µes';
            editBtn.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';

            // Reset all bosses
            bosses.forEach(boss => {
                boss.currentHealth = boss.maxHealth;
            });

            // Reset opportunity attack system
            opportunityAttacksRemaining = 2;
            opportunityAttackUsedOnBoss.clear();
            isOpportunityAttackActive = false;

            // Reset player position
            const player = document.getElementById('player');
            player.style.left = startPosition.x + 'px';
            player.style.top = startPosition.y + 'px';

            // Update boss states
            updateBossStates();

            closeBattle();
            updateUI();
        }

        // Initialize game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
